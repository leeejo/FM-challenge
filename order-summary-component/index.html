<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Red+Hat+Display:400,500,700,900">

  <title>Frontend Mentor | Order summary card</title>

  <style type="text/tailwindcss">
    @layer base {
    html {
      font-family: "Red Hat Display", system-ui, sans-serif;
    }
    
    .text-darkbluee {
      color: #1F2E55;
      }
    
    .text-greyee {
      color: #7175A6;
      }
      
      .text-purplee {
      color: #382AE1;
      }
    }
  </style>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style type="text/css">
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  
  
</head>
<body class="bg-[#E0E8FF] bg-[url('images/pattern-background-desktop.svg')] md:bg-[url('images/pattern-background-mobile.svg')] bg-no-repeat bg-top bg-[length:100%_45%]">

  <div class="flex flex-col justify-center min-h-screen">
  <main class="flex justify-center mb-12">
    <div class="overflow-hidden bg-white drop-shadow-2xl rounded-3xl max-w-[450px] min-h-fit mx-6">
     
        <img src="images/illustration-hero.svg" alt="Section image - Lady listening to music">
      
      <div class="p-12">
        <h1 class="text-2xl text-center font-black text-darkbluee pb-4">Order Summary</h1>
      
        <p class="text-center text-greyee font-medium pb-6">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
         
      <div class="overflow-hidden bg-[#F7F9FF] rounded-xl max-w-[354px] m-auto mb-8">
        
        <div class="flex flex-row p-6">
          <div class="order-1"><img src="images/icon-music.svg" alt="Music"></div>
          <div class="order-2 text-left px-6 grow">
            <h3 class="font-black text-darkbluee pb-1">Annual Plan</h3>
            <p class="text-base font-medium text-greyee">$59.99/year</p>
          </div>
          <button class="order-3 font-bold text-sm text-purplee underline underline-offset-4 my-auto hover:text-[#766CF1] hover:no-underline">Change</button>
        </div>
        
        </div>
      
      <button class="block bg-[#382AE1] w-full rounded-xl shadow-[0_20px_20px_rgba(56,42,225,0.190291)] font-black text-white px-6 py-4 mb-4 hover:bg-[#766CF1]"> Proceed to Payment</button>
      <button class="block w-full px-6 pt-4 text-greyee font-black hover:text-darkbluee"> Cancel Order</button>
        
        </div>
    </div>
  </main>
 
  

 
  
   
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io/challenges/order-summary-component-QlPmajDUj/hub"
        target="_blank" rel="noopener">Frontend Mentor</a>.
      Coded by <a href="https://www.frontendmentor.io/profile/leeejo" rel="noopener">Jo</a>.
    </div>
  </footer>
    
    </div>
</body>
</html>
